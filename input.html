<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>打开 B站视频</title>
  <style>
    body { font-family: sans-serif; margin: 20px; width: 300px; }
    input, button { width: 100%; padding: 6px; margin-top: 10px; }
  </style>
</head>
<body>
  <h3>打开 Bilibili 播放器</h3>
  <input type="text" id="url" placeholder="视频链接：https://www.bilibili.com/video/BV..." />
  <input type="text" id="title" placeholder="自定义窗口标题（可选）" />
  <button id="openBtn">打开播放器</button>
  <script src="popup.js"></script>
</body>
</html>
